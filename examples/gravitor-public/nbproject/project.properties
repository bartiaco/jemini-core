application.title=gravitor-public
application.vendor=logan
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.tab-size=8
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.text-limit-width=80
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.usedProfile=default
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
buildfile=nbbuild.xml
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Gemini_-_Gravitor_Public.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.gravitor-public-src=src
file.reference.ibxm.jar=../../lib/ibxm.jar
file.reference.jinput.jar=../../lib/jinput.jar
file.reference.jogg-0.0.7.jar=../../lib/jogg-0.0.7.jar
file.reference.jorbis-0.0.15.jar=../../lib/jorbis-0.0.15.jar
file.reference.jruby-complete.jar=../../lib/jruby-complete.jar
file.reference.lwjgl.jar=../../lib/lwjgl.jar
file.reference.lwjgl_util_applet.jar=../../lib/lwjgl_util_applet.jar
file.reference.natives-linux.jar=../../lib/natives-linux.jar
file.reference.natives-mac.jar=../../lib/natives-mac.jar
file.reference.natives-win32.jar=../../lib/natives-win32.jar
file.reference.phys2d.jar=../../lib/phys2d.jar
file.reference.slick.jar=../../lib/slick.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.natives-linux.jar}:\
    ${file.reference.natives-mac.jar}:\
    ${file.reference.natives-win32.jar}:\
    ${file.reference.phys2d.jar}:\
    ${file.reference.slick.jar}:\
    ${file.reference.ibxm.jar}:\
    ${file.reference.jinput.jar}:\
    ${file.reference.jogg-0.0.7.jar}:\
    ${file.reference.jorbis-0.0.15.jar}:\
    ${file.reference.jruby-complete.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.lwjgl_util_applet.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/logan/dev/gemini/examples/gravitor-public/dist
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.rubyforge.rawr.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.library.path=../../lib/native_files -XX:+UseConcMarkSweepGC -Djruby.compile.mode=FORCE -server
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.gravitor-public-src}
